<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .timer-container {
      text-align: center;
    }

    .timer-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .time-box {
      background-color: white;
      border-radius: 8px;
      padding: 0.75rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .time-value {
      font-size: 2rem;
      font-weight: bold;
      font-family: monospace;
    }

    .time-separator {
      font-size: 2rem;
      font-weight: bold;
    }

    @media (min-width: 640px) {
      .time-box {
        padding: 1rem;
      }
      .time-value {
        font-size: 2.5rem;
      }
      .time-separator {
        font-size: 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      .time-value {
        font-size: 3rem;
      }
      .time-separator {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-display">
      <div class="time-box">
        <span class="time-value" id="hours">00</span>
      </div>
      <span class="time-separator">:</span>
      <div class="time-box">
        <span class="time-value" id="minutes">09</span>
      </div>
      <span class="time-separator">:</span>
      <div class="time-box">
        <span class="time-value" id="seconds">38</span>
      </div>
    </div>
  </div>

  <script>
    const elements = {
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds')
    };

    let time = {
      hours: 0,
      minutes: 9,
      seconds: 38
    };

    function updateDisplay() {
      for (const [unit, element] of Object.entries(elements)) {
        element.textContent = String(time[unit]).padStart(2, '0');
      }
    }

    const timer = setInterval(() => {
      if (time.minutes === 0 && time.seconds === 0) {
        clearInterval(timer);
        return;
      }

      if (time.seconds === 0) {
        time.minutes--;
        time.seconds = 59;
      } else {
        time.seconds--;
      }

      updateDisplay();
    }, 1000);

    updateDisplay();
  </script>
</body>
</html>
